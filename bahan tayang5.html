<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>Alert Dialog Box with JavaScript </title>
</head>
<body>
<script>
// Displaying a simple text message
alert("Pemrograman web!"); // Outputs: Pemrogramarn Web!

// Displaying a variable value
var X = 10;
var y = 20;
var sum = X + y;
alert(sum); // Outputs: 30
</script>
</body>
</html>
