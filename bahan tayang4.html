<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8">
<title>Konsol Browser dengan Javascript</title>
</head>
<body>
<script>
// Printing a simple text message
console.log("Pemrograman Web!"); // Prints: Pemrograman Web!

// Printing a variable value
var x = 10;
var y = 20;
var sum = x + y;
console.log(sum); // Prints: 30
</script>
