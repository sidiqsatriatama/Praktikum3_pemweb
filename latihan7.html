<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<script language="JavaScript">
	//MENGISI Nilai Dengan mengikuti perintah text
	var nilai = prompt("Nilai (0-100) : ", 0);
	var hasil = "";
	//Pengoperasian Lulus atau Tidak
	if (nilai >= 60) {
		hasil = "Lulus"; //Jika Nilai lebih dari sama dengan 60 maka lulus
	}else{
		hasil = "Tidak Lulus"; //jika nilai dibawah 60 maka tidak lulus
	}
	document.write("Hasil : "+hasil) //Menampilkan hasil
</script>
<body>

</body>
</html>
